stages:
  preprocess:
    cmd: python src/preprocess.py
    deps:
    - data/raw/data.csv
    - src/preprocess.py
    params:
    - preprocess.input
    - preprocess.output
    outs:
    - data/processed/data_processed.csv
  train:
    cmd: python src/train.py
    deps:
    - data/processed/data_processed.csv
    - src/train.py
    params:
    - train.data
    - train.max_depth
    - train.model
    - train.n_estimators
    - train.random_state
    outs:
    - models/model.pkl
  evaluate:
    cmd: python src/evaluate.py
    deps:
    - data/raw/data.csv
    - models/model.pkl
    - src/evaluate.py
